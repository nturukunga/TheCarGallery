<!DOCTYPE html>
<html>
<head>
    <title>3D Car Gallery Experience</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="ambient-sound" hidden>
        <source src="https://assets.mixkit.co/active_storage/sfx/3003/3003-preview.mp3" type="audio/mpeg">
    </audio>
    
    <div id="loading-screen">
        <div class="loader"></div>
        <h3>Loading 3D Model</h3>
        <div class="loading-progress">0%</div>
        <div class="loading-model-name"></div>
    </div>
    
    <div class="backroom-fog"></div>
    
    <!-- Navigation Bar -->
    <div id="nav-bar">
        <button class="nav-button" id="wireframe-toggle">ðŸŒ€ WIREFRAME</button>
        <button id="music-toggle" class="nav-button">ðŸ”Š Music</button>
        <button id="dust-toggle" class="nav-button">ðŸŒŒ Dust</button>
        <select id="room-select" class="nav-button">
            <option value="grid">Showroom</option>
            <option value="walls">Cyber Garage</option>
            <option value="outdoor">Outdoor</option>
            <option value="showroom1">White Room</option>
            <option value="batcave">Batcave</option>
            <option value="photoshoot">Photo Studio</option>
        </select>
        <select id="car-selector" class="nav-button">
            <!-- Car options will be dynamically populated -->
        </select>
        <button class="nav-button" id="menu-toggle">
            <div class="windows-icon">
                <div class="windows-square"></div>
                <div class="windows-square"></div>
                <div class="windows-square"></div>
                <div class="windows-square"></div>
            </div>
        </button>
    </div>

    <div id="zoom-control">
        <input type="range" min="1" max="100" value="50" id="zoom-slider">
    </div> 

    <div class="polaroid-column" id="left-polaroids">
        <div class="polaroid">
            <div class="placeholder">
                <img src="images/FAP.png" alt="Front Angle">
            </div>
            <p>Front Angle Preview</p>
        </div>
        <div class="polaroid">
            <div class="placeholder">
                <img src="images/engine shot.jpg" alt="Engine Detail">
            </div>
            <p>Engine Detail</p>
        </div>
        <div class="polaroid">
            <div class="placeholder">
                <img src="images/IS.png" alt="Interior Shot">
            </div>
            <p>Interior Shot</p>
        </div>
    </div>

    <div id="model-container"></div>

    <div id="spec-cards">
        <div class="spec-card">
            <h3>Engine Specs</h3>
            <p>6.5L V12 Engine<br>670 HP @ 8000 RPM<br>487 lb-ft Torque</p>
        </div>
        <div class="spec-card">
            <h3>Performance</h3>
            <p>0-60 mph: 3.2s<br>Top Speed: 342 km/h<br>Weight: 1665 kg</p>
        </div>
        <div class="spec-card">
            <h3>Dimensions</h3>
            <p>Length: 4.7m<br>Width: 2.1m<br>Height: 1.1m</p>
        </div>
    </div>

    <!-- Load Three.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Load our application script -->
    <script src="script.js"></script>
</body>
</html>
