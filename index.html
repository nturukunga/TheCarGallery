<!DOCTYPE html>
<html>
<head>
    <style>

#control-bar {
        position: relative;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 1000;
        background: rgba(0,0,0,0.7);
        padding: 12px 24px;
        border-radius: 25px;
        backdrop-filter: blur(5px);
    }

    #zoom-control {
        position: fixed;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.7);
        padding: 15px 5px;
        border-radius: 25px;
        z-index: 1000;
    }

    .control-btn2 {
        position: fixed;
        top: 20px;
        left: 65%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s;
        z-index: 1000;
    }

    .control-btn2:hover {
        background: #ff3300;
        box-shadow: 0 0 15px #ff3300;
    }
    .control-btn {
        position: fixed;
        top: 20px;
        left: 35%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s;
        z-index: 1000;
    }
    .control-btn:hover {
        background: #ff3300;
        box-shadow: 0 0 15px #ff3300;
    }
    
    .control-btn3 {
        position: fixed;
        top: -59px;
        left: 90%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s;
        z-index: 1000;
    }
    .control-btn3:hover {
        background: #ff3300;
        box-shadow: 0 0 15px #ff3300;
    }

    #environment-selector {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
    }
       
    .menu-button {
        position: fixed;
        top: 10px;
        left: 90%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s;
        z-index: 1000;
    }
    .menu-button:hover {
        background: #ff3300;
        box-shadow: 0 0 15px #ff3300;
    }

    .windows-icon {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 3px;
        width: 20px;
        height: 20px;
    }
    .windows-square {
        background: white;
        width: 8px;
        height: 8px;            
    }
        
    #model-container {
        z-index: 0 !important;
    }
    .polaroid-column, .spec-card {
        z-index: 1;
        position: relative;
    }
    #wireframe-toggle {
        position: fixed;
        top: 20px;
        left: 20%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s;
        z-index: 1000;
    }
    #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
    }
    
    .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #ff3300;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    .loading-progress {
        margin-top: 10px;
        font-size: 16px;
        font-family: 'Courier New', monospace;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #wireframe-toggle:hover {
        background: #ff3300;
        box-shadow: 0 0 15px #ff3300;
    }

    #left-polaroids {
        transform: translateX(-120%);
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #left-polaroids.active {
        transform: translateX(0);
    }

    #menu-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        border: none;
        padding: 12px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1000;
        transition: all 0.3s;
    }
    #menu-toggle:hover {
        background: #00aaff;
        transform: rotate(90deg);
    }
    .backroom-fog {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.8));
        z-index: 2;
    }

    body { 
        margin: 0;
        background: #111;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    
    #model-container {
        position: fixed;
        width: 50%;
        height: 100vh;
        left: 5%;
    }

    .polaroid-column {
        position: fixed;
        top: 2px;
        width: 20%;
        padding: 15px;
    }
    #left-polaroids {
        left: 20px;
    }
    .polaroid {
        width: 100%;
        margin-bottom: 20px;
        background: white;
        padding: 10px;
        border-radius: 3px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }
    .polaroid img {
        width: 100%;
        height: 100%; 
        object-fit: cover; 
        background: #f5f5f5; 
        padding: 5px;
        border-radius: 2px;
    }

    .polaroid p {
        text-align: center;
        margin: 10px 0 5px;
        font-size: 0.9em;
        color: #444;
    }

    .polaroid:hover {
        transform: rotate(2deg) scale(1.02);
        z-index: 1;
    }

    #spec-cards {
        right: 20px;
        width: 25%;
    }
    .spec-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        margin: 10px 0;
        border-left: 4px solid #ff3300;
        border-radius: 4px;
        color: white;
    }

    #car-selector {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s;
        z-index: 1000;
    }
    
    #car-selector:hover {
        background: #ff3300;
        box-shadow: 0 0 15px #ff3300;
    }
    
    #zoom-slider {
        writing-mode: bt-lr;
        -webkit-appearance: slider-vertical;
        appearance: slider-vertical;
        width: 20px;
        height: 150px;
    }
    </style>
</head>
<body>
    <audio id="ambient-sound" hidden>
        <source src="https://assets.mixkit.co/active_storage/sfx/3003/3003-preview.mp3" type="audio/mpeg">
    </audio>
    
    <div id="loading-screen">
        <div class="loader"></div>
        <h3>Loading 3D Model</h3>
        <div class="loading-progress">0%</div>
    </div>
    
    <div class="backroom-fog"></div>
    <button class="ui-button" id="wireframe-toggle">WIREFRAME</button>
    <button id="music-toggle" class="control-btn">ðŸ”Š Music</button>
    <button id="dust-toggle" class="control-btn2">ðŸŒŒ Dust</button>
    <button class="model-button" id="menu-toggle">
        <div class="windows-icon">
            <div class="windows-square"></div>
            <div class="windows-square"></div>
            <div class="windows-square"></div>
            <div class="windows-square"></div>
        </div>
    </button>
    <div id="environment-selector">
        <select id="room-select" class="control-btn3">
            <option value="grid">Showroom</option>
            <option value="walls">Cyber Garage</option>
            <option value="outdoor">Outdoor</option>
        </select>
    </div>

    

    <div id="zoom-control">
        <input type="range" min="1" max="100" value="50" id="zoom-slider">
    </div> 

    <div class="polaroid-column" id="left-polaroids">
        <div class="polaroid">
            <div class="placeholder" style="height: 200px; background: #eee;"> <img src="images/FAP.png" alt="Front Angle">
            </div>
            <p style="text-align: center; color: #333;">Front Angle Preview</p>
        </div>
        <div class="polaroid">
            <div class="placeholder" style="height: 200px; background: #eee;"><img src="images/engine shot.jpg" alt="Engine Detail"></div>
            <p style="text-align: center; color: #333;">Engine Detail</p>
        </div>
        <div class="polaroid">
            <div class="placeholder" style="height: 200px; background: #eee;"><img src="images/IS.png" alt="Interior Shot"></div>
            <p style="text-align: center; color: #333;">Interior Shot</p>
        </div>
    </div>

    <div id="model-container"></div>

    <div class="polaroid-column" id="spec-cards">
        <div class="spec-card">
            <h3>Engine Specs</h3>
            <p>6.5L V12 Engine<br>670 HP @ 8000 RPM<br>487 lb-ft Torque</p>
        </div>
        <div class="spec-card">
            <h3>Performance</h3>
            <p>0-60 mph: 3.2s<br>Top Speed: 342 km/h<br>Weight: 1665 kg</p>
        </div>
        <div class="spec-card">
            <h3>Dimensions</h3>
            <p>Length: 4.7m<br>Width: 2.1m<br>Height: 1.1m</p>
        </div>
    </div>

    <select id="car-selector" class="ui-button">
        <option value="murcielago">Lamborghini Murcielago</option>
        <option value="aventador">Lamborghini Aventador</option>
        <option value="huracan">Lamborghini Huracan</option>
    </select>

    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true,
            powerPreference: "high-performance",
            depth: true
        });
        renderer.sortObjects = false;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-container').appendChild(renderer.domElement);

        const loadingManager = new THREE.LoadingManager();
        loadingManager.onProgress = function(url, itemsLoaded, itemsTotal) {
            const progressElement = document.querySelector('.loading-progress');
            if (progressElement) {
                const progressPercent = Math.round((itemsLoaded / itemsTotal) * 100);
                progressElement.textContent = progressPercent + '%';
            }
        };
        
        loadingManager.onLoad = function() {
            document.getElementById('loading-screen').style.display = 'none';
        };
        
        loadingManager.onError = function(url) {
            console.error('Error loading ' + url);
            document.getElementById('loading-screen').style.display = 'none';
            alert('Error loading model. Please try again later.');
        };

        const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
        keyLight.position.set(-5, 5, 5);
        keyLight.castShadow = true;
        scene.add(keyLight);

        const fillLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0x00aaff, 0.6);
        rimLight.position.set(5, 3, -5);
        scene.add(rimLight);

        const groundLight = new THREE.PointLight(0xff8800, 0.5);
        groundLight.position.set(0, -0.5, 0);
        scene.add(groundLight);

        const headlight = new THREE.SpotLight(0xffffff, 1.2);
        headlight.position.set(0, 0.5, 3);
        headlight.angle = Math.PI/6;
        headlight.penumbra = 0.5;
        scene.add(headlight);

        const flickerLight = new THREE.PointLight(0xffaa77, 1.5);
        flickerLight.position.set(0, 3, 0);
        scene.add(flickerLight);

        setInterval(() => {
            flickerLight.intensity = Math.random() * 0.5 + 0.8;
        }, 100);

        keyLight.shadow.mapSize.width = 2048;
        keyLight.shadow.mapSize.height = 2048;
        groundLight.intensity = 0.8;

        const carCatalog = {
            'murcielago': {
                model: '2010_lamborghini_murcielago_lp_670-4_sv.glb',
                scale: 0.7,
                position: [0, -0.3, 0],
                specs: {
                    engine: "6.5L V12 Engine<br>670 HP @ 8000 RPM<br>487 lb-ft Torque",
                    performance: "0-60 mph: 3.2s<br>Top Speed: 342 km/h<br>Weight: 1665 kg",
                    dimensions: "Length: 4.7m<br>Width: 2.1m<br>Height: 1.1m"
                },
                polaroids: ['images/FAP.png', 'images/engine shot.jpg', 'images/IS.png']
            },
            'aventador': {
                model: 'models/aventador.glb',  
                scale: 0.7,
                position: [0, -0.3, 0],
                specs: {
                    engine: "6.5L V12 Engine<br>730 HP @ 8400 RPM<br>509 lb-ft Torque",
                    performance: "0-60 mph: 2.9s<br>Top Speed: 350 km/h<br>Weight: 1575 kg",
                    dimensions: "Length: 4.78m<br>Width: 2.26m<br>Height: 1.14m"
                },
                polaroids: ['images/FAP.png', 'images/engine shot.jpg', 'images/IS.png'] 
            },
            'huracan': {
                model: 'models/huracan.glb', 
                scale: 0.7,
                position: [0, -0.3, 0],
                specs: {
                    engine: "5.2L V10 Engine<br>610 HP @ 8250 RPM<br>413 lb-ft Torque",
                    performance: "0-60 mph: 3.2s<br>Top Speed: 325 km/h<br>Weight: 1422 kg",
                    dimensions: "Length: 4.46m<br>Width: 1.92m<br>Height: 1.16m"
                },
                polaroids: ['images/FAP.png', 'images/engine shot.jpg', 'images/IS.png'] 
        };

        let currentCarModel = null;
        let currentCar = 'murcielago';

        function loadCarModel(modelKey) {
            document.getElementById('loading-screen').style.display = 'flex';
            
            if (currentCarModel) {
                scene.remove(currentCarModel);
            }
            

            const carInfo = carCatalog[modelKey];
            if (!carInfo) {
                console.error('Car model not found:', modelKey);
                document.getElementById('loading-screen').style.display = 'none';
                return;
            }
            
            document.querySelector('#spec-cards .spec-card:nth-child(1) p').innerHTML = carInfo.specs.engine;
            document.querySelector('#spec-cards .spec-card:nth-child(2) p').innerHTML = carInfo.specs.performance;
            document.querySelector('#spec-cards .spec-card:nth-child(3) p').innerHTML = carInfo.specs.dimensions;
            
            const polaroids = document.querySelectorAll('#left-polaroids .polaroid img');
            carInfo.polaroids.forEach((src, index) => {
                if (polaroids[index]) {
                    polaroids[index].src = src;
                }
            });
            
            const loader = new THREE.GLTFLoader(loadingManager);
            loader.load(carInfo.model, (gltf) => {
                gltf.scene.scale.set(carInfo.scale, carInfo.scale, carInfo.scale);
                gltf.scene.position.set(...carInfo.position);
                
                gltf.scene.traverse((child) => {
                    if (child.material) {
                        child.material.metalness = 0.5;
                        child.material.roughness = 0.4;
                    }
                });
                
                // Add wireframes
                gltf.scene.traverse(child => {
                    if (child.isMesh) {
                        const wireframe = new THREE.LineSegments(
                            new THREE.EdgesGeometry(child.geometry),
                            new THREE.LineBasicMaterial({ color: 0x00ffff })
                        );
                        child.add(wireframe);
                    }
                });
                
                currentCarModel = gltf.scene;
                scene.add(gltf.scene);
            }, 
            // Progress callback
            (xhr) => {
                const progressElement = document.querySelector('.loading-progress');
                if (progressElement && xhr.total > 0) {
                    const progressPercent = Math.round((xhr.loaded / xhr.total) * 100);
                    progressElement.textContent = progressPercent + '%';
                }
            },
            // Error callback
            (error) => {
                console.error('Error loading model:', error);
                document.getElementById('loading-screen').style.display = 'none';
                alert('Error loading model. Please try again.');
            });
        }

        // Car selector event listener
        document.getElementById('car-selector').addEventListener('change', (e) => {
            currentCar = e.target.value;
            loadCarModel(currentCar);
        });

        let currentEnvironment = null;
        const environments = {
            grid: () => {
                scene.add(new THREE.GridHelper(100, 100));
            },
            walls: () => {
                const walls = new THREE.Group();
                const wallMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x202030,
                    metalness: 0.8,
                    roughness: 0.5
                });
                ['front', 'back', 'left', 'right'].forEach((side, i) => {
                    const wall = new THREE.Mesh(
                        new THREE.BoxGeometry(50, 20, 1),
                        wallMaterial
                    );
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    wall.position.set(
                        side === 'left' ? -15 : side === 'right' ? 15 : 0,
                        0,
                        side === 'front' ? -15 : side === 'back' ? 15 : 0
                    );
                    if(side === 'left' || side === 'right') wall.rotation.y = Math.PI/2;
                    walls.add(wall);
                });
                scene.add(walls);
                return walls;
            },
            outdoor: () => {
                const floor = new THREE.Mesh(
                    new THREE.PlaneGeometry(200, 200),
                    new THREE.MeshStandardMaterial({ color: 0x303030 })
                );
                floor.rotation.x = -Math.PI/2;
                floor.receiveShadow = true;
                scene.add(floor);
                return floor;
            }
        };

        document.getElementById('room-select').addEventListener('change', (e) => {
            if(currentEnvironment) scene.remove(currentEnvironment);
            currentEnvironment = environments[e.target.value]();
        });

        currentEnvironment = environments.grid();

        const wireframeButton = document.getElementById('wireframe-toggle');
        wireframeButton.innerHTML = 'ðŸŒ€ WIREFRAME MODE';
        let wireframeVisible = true;
        wireframeButton.addEventListener('click', () => {
            wireframeVisible = !wireframeVisible;
            scene.traverse(child => {
                if (child.isLineSegments) child.visible = wireframeVisible;
            });
            wireframeButton.textContent = wireframeVisible ? 'ðŸŒ€ WIREFRAME ON' : 'ðŸš« WIREFRAME OFF';
        });

        let particlesVisible = true;
        const dustToggle = document.getElementById('dust-toggle');
        dustToggle.addEventListener('click', () => {
            particlesVisible = !particlesVisible;
            particleSystem.visible = particlesVisible;
            dustToggle.textContent = particlesVisible ? 'ðŸŒŒ Dust On' : 'ðŸš« Dust Off';
        });

        const menuToggle = document.getElementById('menu-toggle');
        menuToggle.addEventListener('click', () => {
            document.getElementById('left-polaroids').classList.toggle('active');
        });

        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(2000 * 3);
        for(let i = 0; i < 6000; i++) {
            positions[i] = (Math.random() - 0.5) * 20;
        }
        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleSystem = new THREE.Points(
            particles,
            new THREE.PointsMaterial({
                size: 0.1,
                color: 0x444444,
                transparent: true,
                opacity: 0.5,
                depthTest: false 
            })
        );
        particleSystem.position.z = -5;
        scene.add(particleSystem);
    
        const zoomSlider = document.getElementById('zoom-slider');
        zoomSlider.addEventListener('input', (e) => {
            const zoomValue = e.target.value;
            camera.fov = 120 - zoomValue; 
            camera.updateProjectionMatrix();
        });

        document.addEventListener('keydown', (e) => {
            if(e.ctrlKey && e.key === '+') {
                camera.fov *= 0.9;
                camera.updateProjectionMatrix();
            }
            if(e.ctrlKey && e.key === '-') {
                camera.fov *= 1.1;
                camera.updateProjectionMatrix();
            }
            if(e.key.toLowerCase() === 'm') {
                const musicBtn = document.getElementById('music-toggle');
                musicBtn.click(); 
            }
            // Space - Environment Toggle
            if(e.key === ' ') {
                const envSelect = document.getElementById('room-select');
                const currentIndex = Array.from(envSelect.options).findIndex(opt => opt.selected);
                const nextIndex = (currentIndex + 1) % envSelect.options.length;
                envSelect.selectedIndex = nextIndex;
                envSelect.dispatchEvent(new Event('change'));
            }

            if(e.ctrlKey && e.key.toLowerCase() === 'w') {
                const wireframeBtn = document.getElementById('wireframe-toggle');
                wireframeBtn.click();
                e.preventDefault(); 
            }
        });

        const moveSpeed = 0.2;
        document.addEventListener('keydown', (e) => {
            const direction = new THREE.Vector3();
            
            switch(e.key.toLowerCase()) {
                case 'w': direction.z = -1; break;
                case 's': direction.z = 1; break;
                case 'a': direction.x = -1; break;
                case 'd': direction.x = 1; break;
            }

            camera.position.add(direction.multiplyScalar(moveSpeed));
            controls.target.add(direction.multiplyScalar(moveSpeed));
            controls.update();
        });
        
        scene.add(new THREE.GridHelper(100, 100));
        const grid = new THREE.GridHelper(100, 100);
        grid.renderOrder = 1;
        grid.material.depthTest = false;
        scene.add(grid);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(3, 1, 4);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        let uiTimeout;
        const uiElements = document.querySelectorAll('.polaroid, .spec-card');
        
        controls.addEventListener('start', () => {
            uiElements.forEach(el => el.style.opacity = '0');
        });

        controls.addEventListener('end', () => {
            uiElements.forEach(el => el.style.opacity = '1');
            clearTimeout(uiTimeout);
            uiTimeout = setTimeout(() => {
                uiElements.forEach(el => el.style.opacity = '0.5');
            }, 3000);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let menuVisible = false;
        const toggleMenu = () => {
            menuVisible = !menuVisible;
            document.getElementById('left-polaroids').style.display = 
                menuVisible ? 'block' : 'none';
        };

        loadCarModel(currentCar);

        const music = document.getElementById('ambient-sound');
        music.volume = 0.3;
        
        let musicStarted = false;    
        const startMusic = () => {
            if(!musicStarted) {
                music.play()
                    .then(() => musicStarted = true)
                    .catch(err => console.log('Music error:', err));
            }
        };
        
        document.addEventListener('click', startMusic);
        document.addEventListener('keydown', startMusic);
        
        // Music toggle implementation
        document.getElementById('music-toggle').addEventListener('click', () => {
            if(music.paused) {
                music.play();
                document.getElementById('music-toggle').textContent = 'ðŸ”Š Music On';
            } else {
                music.pause();
                document.getElementById('music-toggle').textContent = 'ðŸ”‡ Music Off';

        });
